services:
  - type: web
    name: ocr-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
    # Note: Free tier has 512MB RAM limit which is insufficient for ML models
    # You need to upgrade to at least Starter plan ($7/month) for 512MB-2GB RAM
    # Or use Railway/Fly.io which offer more generous free tiers
